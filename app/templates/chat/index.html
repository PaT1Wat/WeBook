{% extends "base.html" %}

{% block title %}Chat - WeBook{% endblock %}

{% block extra_css %}
<style>
    .chat-container { display: flex; height: 70vh; }
    .chat-rooms { width: 200px; border-right: 1px solid #ddd; padding: 10px; }
    .chat-main { flex: 1; display: flex; flex-direction: column; }
    .chat-messages { flex: 1; overflow-y: auto; padding: 20px; background: #f9f9f9; }
    .message { margin-bottom: 15px; padding: 10px; background: white; border-radius: 5px; }
    .message .username { font-weight: bold; color: #007bff; }
    .message .time { color: #999; font-size: 0.85em; }
    .chat-input { display: flex; padding: 20px; border-top: 1px solid #ddd; }
    .chat-input input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    .chat-input button { margin-left: 10px; }
    .room-btn { display: block; padding: 10px; margin-bottom: 5px; border: none; background: #f0f0f0; cursor: pointer; width: 100%; text-align: left; border-radius: 5px; }
    .room-btn.active { background: #007bff; color: white; }
</style>
{% endblock %}

{% block content %}
<div class="chat-container">
    <div class="chat-rooms">
        <h3>Rooms</h3>
        <button class="room-btn active" onclick="switchRoom('general')">General</button>
        <button class="room-btn" onclick="switchRoom('manga')">Manga</button>
        <button class="room-btn" onclick="switchRoom('novel')">Novel</button>
    </div>
    <div class="chat-main">
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" class="btn btn-primary">Send</button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
    const socket = io();
    let currentRoom = 'general';

    socket.on('connect', function() {
        socket.emit('join', { room: currentRoom });
    });

    socket.on('new_message', function(data) {
        addMessage(data);
    });

    socket.on('user_joined', function(data) {
        addSystemMessage(data.message);
    });

    socket.on('user_left', function(data) {
        addSystemMessage(data.message);
    });

    function switchRoom(room) {
        socket.emit('leave', { room: currentRoom });
        currentRoom = room;
        socket.emit('join', { room: currentRoom });
        
        document.querySelectorAll('.room-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');
        
        document.getElementById('chat-messages').innerHTML = '';
        loadMessages(room);
    }

    function loadMessages(room) {
        fetch(`/chat/messages/${room}`)
            .then(res => res.json())
            .then(data => {
                data.messages.forEach(msg => addMessage(msg));
                scrollToBottom();
            });
    }

    function sendMessage() {
        const input = document.getElementById('message-input');
        const message = input.value.trim();
        
        if (message) {
            socket.emit('send_message', {
                room: currentRoom,
                message: message
            });
            input.value = '';
        }
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }

    function addMessage(data) {
        const messagesDiv = document.getElementById('chat-messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        
        const time = new Date(data.created_at).toLocaleTimeString();
        messageDiv.innerHTML = `
            <div class="username">${data.username}</div>
            <div class="content">${escapeHtml(data.message)}</div>
            <div class="time">${time}</div>
        `;
        
        messagesDiv.appendChild(messageDiv);
        scrollToBottom();
    }

    function addSystemMessage(message) {
        const messagesDiv = document.getElementById('chat-messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message system-message';
        messageDiv.style.fontStyle = 'italic';
        messageDiv.style.color = '#666';
        messageDiv.textContent = message;
        messagesDiv.appendChild(messageDiv);
        scrollToBottom();
    }

    function scrollToBottom() {
        const messagesDiv = document.getElementById('chat-messages');
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Load initial messages
    loadMessages(currentRoom);
</script>
{% endblock %}
